<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Inline Style</title>
    <meta charset="utf-8">
    <a href= index.html>Home</a>
    <style type="text/css">
      #topo{
        background: blueviolet;
      }
      #conteúdo{
        background: yellow;
      }
      #rodape{
        background: orange;
      }
      .produto{
        background: green;
        margin:10px;
      }
      .myColor{
        background: purple;
      }
    </style>  
  </head>
  <body>
    <p></p>
    <div id="topo">
      <img src="imagens/amazon.png" width=200>
      <ul>
        <li>Home</li>
        <li>Produtos</li>
        <li>Contatos</li>
      </ul>
    </div>
    <div id="conteúdo">
      <div class="produto">Tablet</div>     
      <div class="produto">Fone de Ouvido</div>
      <div class="produto">Smartwatch</div>
      <div class="produto">Notebook</div>
      <div class="produto">TV</div>
      <div class="produto">Geladeira</div>
    </div>
    <div id="rodape">
      Todods os <span class="myColor"">direitos</span> reservados
    </div>
  </body>
</html>
